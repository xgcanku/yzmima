<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>密码验证</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body style="position: static;">
	<div id="psdp-wrap">
		<div class="psdp-cont">
			<span class="psdp-title">您正在访问的界面 需要输入密码验证</span>
				<div class="psdp-input">
					<input class="psdp-btn" type="submit" id="chkBtn" value="确定" onclick="chkBtn()">
					<input class="psdp-pwd" type="password" name="accessPassword" id="password" placeholder="密码验证" >
					<div class="cfb"></div>
					<span class="padp-hint" id="notice_accessPassword" style="display:none">请输入访问密码</span>
				</div>
			<p class="psdp-text"></p>
		</div>
	</div>
</body>

<script>
        document.getElementById('chkBtn').addEventListener('click',function (){
		var password = document.getElementById("password").value;
		if(password == '6293'){
			window.location.href = 'mqqwpa://im/chat?chat_type=wpa&uin=211611411';
		}else{
			alert('抱歉，验证密码错误')
		}
	})
    </script>

<script src="xg6.min.js"></script>
<script >var a_idx = 0;jQuery(document).ready(function($) {$("body").click(function(e) {var a = new Array("输入密码","赞赏功能");var b = new Array("red","blue","yellow","green","pink","blue","orange");var $i = $("<span/>").text(a[a_idx]);a_idx = (a_idx + 1) % a.length;b_idx = (a_idx+1)%7;var x = e.pageX,y = e.pageY;$i.css({"z-index": 9999,"top": y - 20,"left": x,"position": "absolute","font-weight": "bold","color": b[b_idx]});$("body").append($i);$i.animate({"top": y - 180,"opacity": 0},1500,function() {$i.remove();});});});</script>


    
</html>
